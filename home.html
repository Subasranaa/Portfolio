<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subas Rana - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oceanwide&display=swap" rel="stylesheet">
    <style>
        /* Importing Oceanwide font */
        @import url('https://fonts.googleapis.com/css2?family=Oceanwide&display=swap');

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oceanwide', sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #B90E2F;
            height: 152px;
            padding: 0 20px;
        }

        .logo {
            height: 100px; /* Adjust as needed */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Adjust as needed */
        }

        .hero {
            display: flex;
            background-image: url('Background.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: calc(100vh - 152px); /* Adjust as needed */
            padding: 20px;
            color: white;
        }

        .hero-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-right img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Optional styling */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="#previous-research">Previous Research</a></li>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#ongoing-future-work">Ongoing & Future Work</a></li>
            <li><a href="#advanced-coursework">Advanced Coursework</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="hero-left">
            <h1>Subas Rana</h1>
            <h2>Ph.D. in Computer Science, Graduate Research Assistant</h2>
        </div>
        <div class="hero-right">
            <img src="your-photo.jpg" alt="Subas Rana">
        </div>
    </section>
</body>
</html>
