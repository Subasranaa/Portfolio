<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OceanwideLight'; /* Fallback font */
        }

        @font-face {
            font-family: 'OceanwideBold';
            src: url('OceanwideStd Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'OceanwideLight';
            src: url('OceanwideStd Light.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #B90E2F;
            height: 152px; /* Original height */
            padding: 0 20px;
        }

        .logo {
            height: 70px; /* Original height */
            padding-left: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Original font size */
        }

        .container {
            padding: 0px;
            max-width: 800px; /* Adjust max-width as needed */
            margin: auto;
        }

        h1 {
            font-size: 50px; /* Original font size */
            font-family: 'OceanwideBold'; /* Use Oceanwide Bold */
            color: #B90E2F;
            text-align: center;
            padding: 25px;
        }

        h2 {
            font-size: 30px; /* Original font size */
            font-family: 'OceanwideLight'; /* Use Oceanwide Light */
            color: #B90E2F;
            text-align: center;
            padding: 0px 50px;
        }

        iframe {
            width: 90%; /* Set iframe width to 90% */
            height: 1000px;
            margin: 0 auto; /* Center iframe horizontally */
            display: block; /* Ensure block display for margin auto to work */
            padding: 0px 30px 30px;
            box-sizing: border-box;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto; /* Adjust height to fit content */
            }

            .nav-links {
                display: none; /* Hide nav links in mobile view */
                flex-direction: column;
                align-items: center;
                gap: 10px;
                background-color: #B90E2F; /* Same as navbar background color */
                width: 100%;
                padding: 20px 0;
                position: absolute;
                top: 0;
                right: 0;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 24px; /* Adjust font size for mobile */
                padding: 10px;
            }

            .nav-links.show {
                transform: translateX(0);
            }

            .logo {
                padding-left: 10px; /* Adjust logo padding for mobile */
            }

            .container {
                padding: 0 20px; /* Adjust container padding for mobile */
            }

            h1 {
                font-size: 40px; /* Adjust font size for mobile */
                padding: 20px;
            }

            h2 {
                font-size: 25px; /* Adjust font size for mobile */
                padding: 0px 20px;
            }

            iframe {
                width: 90%; /* Adjust iframe width for mobile */
                padding: 0px 10px 10px; /* Adjust iframe padding for mobile */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="https://subasranaa.github.io/Portfolio/home">
            <img src="SR.png" alt="Logo" class="logo">
        </a>
        <ul class="nav-links">
            <li><a href="accomplishments.html">Publications</a></li>
            <li><a href="past.html">Previous Research</a></li>
            <li><a href="research.html">Ongoing & Future Research</a></li>
            <li><a href="advanced.html">Advanced Coursework</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Publications</h1>
        <h2>BigData2023: Exploring the Predictive Power of Correlation and Mutual Information in Attention Temporal Graph Convolutional Network for COVID-19 Forecasting</h2>
        <iframe src="BigData_2023.pdf" width="100%" height="1000"></iframe>
    </div>
</body>
</html>
